<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registrieren</title>
  </head>

  <body>
    <h1 align="center">Registrieren<h1>

    <form align="center" onsubmit="return false;">
      <div><label for="">Username</label><input type="text" name="user"></div>
      <div><label for="">E-Mail</label><input type="email" name="email"></div>
      <div><label for="">Passwort</label><input type="password" name="pass"></div>
      <div><label for="">Passwort wiederholen</label><input type="password" name="pass2"></div>
      <div><input type="hidden" name="hiddensite" value="signup"></div>
      <div><input type="submit" value="Registrieren"></div>
    </form>
    <script src="signup.js" defer></script>



  </body>
</html>
